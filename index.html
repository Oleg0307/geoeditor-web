<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoEditor Web</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>GeoEditor Web</h1>
    <p>Herramienta para crear rutas educativas</p>
  </header>

  <div class="sidebar">
    <h3>Proyecto</h3>
    <input type="text" id="project-ciudad" placeholder="Ciudad" />
    <input type="text" id="project-zona" placeholder="Zona" />
    <input type="text" id="project-autor" placeholder="Autor" />
    <button id="new-project">Nuevo Proyecto</button>
    <button id="save-project">Guardar Proyecto</button>
    <button id="load-project">Cargar Proyecto</button>

    <h3>Editor de Puntos</h3>
    <button id="add-marker">Añadir Punto</button>

    <div id="marker-form" style="display: none;">
      <label>Título</label>
      <input type="text" id="title" />
      <label>Descripción</label>
      <textarea id="description"></textarea>
      <label>Coordenadas</label>
      <input type="number" id="lat" step="0.000001" />
      <input type="number" id="lng" step="0.000001" />
      <button id="update-coords">Actualizar</button>
      <button id="save-marker">Guardar Cambios</button>
      <button id="cancel-marker">Cancelar</button>
      <button id="delete-marker">Eliminar Punto</button>
    </div>
  </div>

  <div id="map"></div>

  <footer>
    <span id="coordinates">Coord: --</span>
    <span id="zoom-level">Zoom: --</span>
    <span id="project-status">Estado: sin guardar</span>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="renderer_web.js"></script>
</body>
</html>
